{% block content %}
<div class="new-wlw-index row">
    <div class="new-wlw-header col-md-6 col-md-offset-3">
        <h1>New {{ model_title }} Information</h1>
    </div>
    <div class="new-wlw-box col-md-6 col-md-offset-3">
        <form method="POST" action="{{ url_for('utplugin.ProfileView:index') }}">
            {{ form.hidden_tag() }}
            {% for field in form %}
            {% if field.name != 'csrf_token' %}
            <div class="form-group">
                {{ field.label }}<br/>
                {{ field(class_="new-wlw-field form-control") }}
            </div>
            {% endif %}
            {% endfor %}
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-warning col-md-6" />
            </div>
        </form>
    </div>
</div>
{% endblock %}
